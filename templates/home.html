{% extends "base.html" %}

{% block content %}
	<h1>RDF Resources</h1>
	<form action="{{reverse_url('resource')}}" method="get">
		<div class="form-group">
			<label for="url">URL of the resource:</label>
			<input id="url" name="url" placeholder="URL" class="form-control" type="text" />
			<input id="searchText" name="searchText" placeholder="Search..." class="form-control" type="text" />
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</form>
{% end %}
