{% extends "base.html" %}
{% block menu %}
	<li><a class="active" href="{{reverse_url('main')}}">Resources</a></li>
	<li><a href="{{reverse_url('patch_list')}}">Patch requests</a></li>
{% end %}

{% block content %}
	<h1>RDF Resources</h1>
	<form action="{{reverse_url('resource')}}" method="get">
		<div class="form-group">
			<label for="url">URL of the resource:</label>
			<input id="url" name="url" placeholder="URL" class="form-control" type="text" />
			<button type="submit" class="btn btn-default">Get Resource</button>
		</div>
	</form>
{% end %}
